<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modere seu servidor do discord com Liz Bot.">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Avenida Lanches</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="AvenidaLanches-logo.png">
        <nav class="nav-cabecalho">
            <a class="item-cabecalho"><i class='bx bx-home-smile'></i> Ínicio</a>
            <a class="item-cabecalho"><i class='bx bxs-food-menu' ></i> Cardápio</a>
            <a class="item-cabecalho"><i class='bx bx-help-circle' ></i> FAQ</a>
        </nav>
    </header>


    <main class="principal-secao">
        <section class="principal">
            <div class="principal-escrito"> 
                <h1 class="principal-escrito-titulo">PEDIU? CHEGOU!</h1>
                <h2 class="principal-escrito-subtitulo">Faça já seu pedido pelo <strong>nosso whatsapp.</strong>
                </br> Atendemos de sexta-feira a domingo das 19:00 às 23:30</strong></h2>
                <button class="principal-escrito-botao">Whatsapp</button>
            </div>
            <img class="principal-imagem" src="Lanche.png">
        </section>

        <section class="secao-secundaria">
            <div class="secundaria">
                <h3 class="secundaria-titulo">SEU TITULO AQUI</h3>
                <p class="secundaria-subtitulo">1. Linha1</p>
                <p class="secundaria-subtitulo">2. Linha2</p>
                <p class="secundaria-subtitulo">3. Linha3</p>
            </div>
        </section>
    </main>


    <footer class="rodape">
        <img class="rodape-imagem" src="avenidalanches.svg" >
    </footer>
</body>
</html>
